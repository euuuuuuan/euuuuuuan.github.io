<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Additional Custom Styles */
        .hero {
            background: linear-gradient(135deg, #6b73ff, #000dff);
            padding: 100px 0;
            text-align: center;
        }

            border-radius: 10px;

            transition: transform 0.3s ease-in-out;
        }

        .card:hover {

        }
    </style>

<body>
<!-- 네비게이션 바 수정 -->

    <div class="container">
        <a class="navbar-brand" href="#"><img src="images/mylogo.png" alt="Logo" height="40"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blog.html">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search All Content" aria-label="Search" id="globalSearchInput">
                        <button class="btn btn-outline-light" type="button" id="globalSearchButton">Search</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>


<header class="hero">
    <div class="container">
        <h1 class="display-3 animate__animated animate__fadeInDown">Welcome to My Sensational Blog</h1>
        <p class="lead animate__animated animate__fadeInUp">Sharing my thoughts and experiences</p>
    </div>
</header>

<main class="content py-5">
    <div class="container">
        <div class="row">
            <article class="col-md-6 mb-4">
                <div class="card animate__animated animate__fadeInLeft">
                    <div class="card-body">
                        <h2 class="card-title">First Blog Post</h2>
                        <p class="card-text">This is my first blog post!</p>
                    </div>
                </div>
            </article>
            <article class="col-md-6 mb-4">
                <div class="card animate__animated animate__fadeInRight">
                    <div class="card-body">
                        <h2 class="card-title">Second Blog Post</h2>
                        <p class="card-text">This is my second blog post. More content to come!</p>
                    </div>
                </div>
            </article>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 My Sensational Blog | Designed by euuuuuuan</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
<!-- JavaScript(jQuery) 추가 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    // 전체 페이지에서 검색할 내용
    var pagesContent = [];

    // 각 페이지의 내용을 가져와서 pagesContent 배열에 추가
    function fetchPagesContent() {
        $.get("index.html", function(data) {
            pagesContent.push({ url: "index.html", content: $(data).text() });
        });
        $.get("about.html", function(data) {
            pagesContent.push({ url: "about.html", content: $(data).text() });
        });
        $.get("blog.html", function(data) {
            pagesContent.push({ url: "blog.html", content: $(data).text() });
        });
        $.get("contact.html", function(data) {
            pagesContent.push({ url: "contact.html", content: $(data).text() });
        });
        // 다른 페이지도 필요에 따라 추가
    }

    // 초기에 페이지 내용을 가져옴
    fetchPagesContent();

    // 전역 검색 함수
    function globalSearch(query) {
        var results = [];
        pagesContent.forEach(function(page) {
            if (page.content.toLowerCase().includes(query.toLowerCase())) {
                results.push(page.url);
            }
        });
        return results;
    }

    // 전역 검색 버튼 클릭 시 동작
    $('#globalSearchButton').click(function() {
        var query = $('#globalSearchInput').val().trim();
        var searchResults = globalSearch(query);
        displayGlobalSearchResults(searchResults);
    });

    // 검색 결과를 표시하는 함수
    function displayGlobalSearchResults(results) {
        var searchResultsDiv = $('#globalSearchResults');
        searchResultsDiv.empty(); // 기존 결과를 지우고

        if (results.length > 0) {
            results.forEach(function(url) {
                var resultHtml = `<p><a href="${url}">${url}</a></p>`;
                searchResultsDiv.append(resultHtml); // 결과를 추가
            });
        } else {
            searchResultsDiv.append('<p>No results found.</p>'); // 결과가 없는 경우 메시지 표시
        }
    }
</script>

</body>
</html>
