<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sensational Blog | Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="images/mylogo.png" alt="Logo" height="40"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blog.html">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search All Content" aria-label="Search" id="globalSearchInput">
                        <button class="btn btn-outline-light" type="button" id="globalSearchButton">Search</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="hero bg-primary text-white text-center py-5">
    <div class="container">
        <h1>Welcome to My Sensational Blog</h1>
        <p>Sharing my thoughts and experiences</p>
    </div>
</header>

<main class="content py-5">
    <div class="container">
        <div class="row">
            <article class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">First Blog Post</h2>
                        <p class="card-text">This is my first blog post!</p>
                    </div>
                </div>
            </article>
            <!-- More posts can be added here -->
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 My Sensational Blog | Designed by euuuuuuan</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // Fade in header animation
        $('.hero').hide().fadeIn(2000);

        // Global search function
        $('#globalSearchButton').on('click', function() {
            const searchQuery = $('#globalSearchInput').val().toLowerCase();
            $('body *').filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(searchQuery) > -1)
            });
        });
    });
</script>
</body>
</html>
