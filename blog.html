</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="images/mylogo.png" alt="Logo" height="40"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="blog.html">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="hero bg-primary text-white text-center py-5">
    <div class="container">
        <h1>Blog</h1>
        <p>Latest Posts and Updates</p>
    </div>
</header>

<main class="content py-5">
    <div class="container">
        <!-- Search Bar -->
        <div class="mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Search blog posts...">
            <button id="search-button" class="btn btn-primary mt-2">Search</button>
        </div>

        <!-- Search Results -->
        <div id="search-results">
            <!-- Search results will be displayed here dynamically -->
        </div>

        <!-- Blog Posts -->
        <div class="row">
            <article class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Second Blog Post</h2>
                        <p class="card-text">This is my second blog post. More content to come!</p>
                    </div>
                </div>
            </article>
            <article class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Another Interesting Post</h2>
                        <p class="card-text">This blog post is about something really interesting.</p>
                    </div>
                </div>
            </article>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 My Sensational Blog | Designed by euuuuuuan</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
<script>
    $(document).ready(function() {
        $('#search-button').click(function() {
            const query = $('#search-input').val().trim().toLowerCase();
            if (query !== '') {
                $.ajax({
                    url: '/search_posts?query=' + query,
                    type: 'GET',
                    contentType: 'application/json',
                    success: function(posts) {
                        displaySearchResults(posts);
                    },
                    error: function(err) {
                        console.error('Error searching posts:', err);
                        displaySearchResults([]);
                    }
                });
            } else {
                displaySearchResults([]);
            }
        });

        function displaySearchResults(posts) {
            const searchResultsDiv = $('#search-results');
            searchResultsDiv.empty();

            if (posts.length === 0) {
                searchResultsDiv.append('<p>No results found.</p>');
            } else {
                posts.forEach(post => {
                    searchResultsDiv.append('<div class="card mb-3">' +
                        '<div class="card-body">' +
                        '<h5 class="card-title">' + post.title + '</h5>' +
                        '<p class="card-text">' + post.content + '</p>' +
                        '</div></div>');
                });
            }
        }
    });
</script>
</body>
</html>
